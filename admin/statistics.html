<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
  <title>出款管理后台</title>
  <link rel="stylesheet" href="static/css/common.css">
  <link rel="stylesheet" href="static/css/elementui.css">
  <script src="static/js/lib/vue.js"></script>
  <script src="static/js/lib/axios.min.js"></script>
  <script src="static/js/lib/base64.js"></script>
  <script src="static/js/lib/request.js"></script>
  <script src="static/js/lib/elementui.js"></script>
  <script src="static/js/lib/qs.js"></script>
  <script src="static/js/statistics.js"></script>
  <script src="components/head.js"></script>
</head>

<body>

<div id="app">
  <head-component active-index="2"></head-component>
  <div class="index">
    <template>
      <h4 class="title">统计报表</h4>
      <el-form :inline="true" :model="query" size="small" >
        <el-form-item>
          <el-date-picker
                  v-model="query.range"
                  type="datetimerange"
                  :picker-options="pickerOptions"
                  value-format="yyyy-MM-dd HH:mm:ss"
                  range-separator="至"
                  start-placeholder="开始日期"
                  end-placeholder="结束日期"
                  align="right">
          </el-date-picker>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="onSearch">查询</el-button>
        </el-form-item>
      </el-form>
      <el-table
              :data="tableData.list"
              v-loading="tableLoading"
              border
              size="small"
              style="width: 100%">


        <el-table-column
                prop="money"
                label="交易金额">
        </el-table-column>
        <el-table-column
                prop="card_number"
                label="交易笔数">
        </el-table-column>
        <el-table-column
                prop="name"
                label="总手续费">
        </el-table-column>
      </el-table>
      <div class="block" style="margin-top: 20px; text-align: right">
        <el-pagination
                @size-change="handleSizeChange"
                :current-page.sync="query.page"
                @current-change="handleCurrentChange"
                :page-size="query.count"
                layout="sizes ,prev, pager, next"
                :total="tableData.total">
        </el-pagination>
      </div>
    </template>
  </div>
</div>

</body>
</html>
